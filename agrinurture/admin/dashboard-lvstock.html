            </li>
            <li>
                <div class="title" id="delete">
                   <a href="#" class="link">
                    <i class='bx bxs-trash-alt' ></i>

                   </a>
                   
                </div>
            </li>
            <li>
                <div class="title" id="logout">

                   </a>
                   
                </div>
            </li>        
        </ul>
    </div>
   
    <!-- ==========Home Section========= -->
    <section class="home">
        <div class="toggle-sidebar">
            <i class='bx bx-menu'></i>

    <!-- ==========Dashboard Container-Content========= -->
    <section class="content-container">
        <div class="content-box">
           <div><h3>Documents</h3></div>
          
           <div class="box">
                <div class="box-container">
                    <h2>17</h2>
                </div>
                <div class="box-image" id="pdf">
                    <img src="../image/documentation.png" alt="Document">
                </div>    
           </div>          
        </div>
        
        <div class="content-box">
            <div><h3>Videos</h3></div>
           
            <div class="box">
                 <div class="box-container">
                    <h2>10</h2>
                 </div>
                 <div class="box-image" id="video">
                    <img src="../image/youtube.png" alt="Video">
                 </div>    
            </div>          
         </div>  
    </section>

     <!-- ======== Upload ======= -->
     <section class="upload-container">
        
        <div class="upload-box">
          <div class="header-section">
               <h1>Upload Files</h1>
           </div>
              
           <div class="drop-section "> 
               <div class="col">
                   <div class="icon">
                       <i class='bx bxs-cloud-upload'></i>
                   </div>
                   <span>Drag and Drop your files here</span>
                   <span>OR</span>
                   <button  class="file-selector">Browse Files</button>
                   <input type="file" class="file-selector-input" accept=".docx, .doc, .pdf, .mp4" multiple>
               </div>
               <div class="col">
                   <div class="drop-here">Drop Here</div>
               </div>
           </div>
